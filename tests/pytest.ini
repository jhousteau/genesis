[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow running
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    gcp: marks tests that require GCP services
    security: marks tests for security features
    performance: marks tests for performance validation
    cicd: marks tests for CI/CD pipeline validation
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::pytest.PytestDeprecationWarning
    ignore::PydanticDeprecatedSince20
    ignore::DeprecationWarning
